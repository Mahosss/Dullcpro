<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dullc</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');

* {margin:0; padding:0; box-sizing:border-box; font-family:"Tajawal", sans-serif;}
body {
  background:#0b0b0b;
  color:#f5d380;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:25px;
}
.card {
  width:100%;
  max-width:600px;
  background:#111;
  border:1px solid rgba(255,215,0,0.25);
  border-radius:30px;
  padding:35px 30px 45px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,215,0,0.15);
  position:relative;
  overflow:hidden;
  animation:fadeIn 1s ease;
}

.top-section {
  display: flex;
  align-items:flex-start;
  flex-direction: column;
  margin-bottom: 20px;
}

.glow {
  position:absolute;
  top:-40%; left:50%; transform:translateX(-50%);
  width:400px; height:400px;
  background: radial-gradient(circle, rgba(255,215,0,0.25), transparent 70%);
  filter:blur(70px);
  z-index:0;
  animation:glowAnim 3s ease-in-out infinite alternate;
}

.avatar {
  width:130px;
  height:130px;
  border-radius:50%;
  border:4px solid #f5d380;
  padding:5px;
  background:#000;
  box-shadow:0 0 18px rgba(255,215,0,0.4);
  position:relative;
  z-index:2;
  overflow:hidden;
  margin-left:0; /* يبقى على اليسار */
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.avatar img {
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.avatar:hover img {
  transform: scale(1.25);
  box-shadow:0 0 30px rgba(255,215,0,0.6);
}

h1 {
  margin:10px auto 5px; /* متوسط تحت الصورة */
  font-size:30px;
  letter-spacing:2px;
  background: linear-gradient(90deg, #f5d380, #fff6d0, #f5d380);
  -webkit-background-clip:text;
  color:transparent;
  animation:shine 4s linear infinite;
  text-shadow:0 0 8px rgba(255,215,0,0.3);
}

@keyframes shine {
  0% {background-position:-150px;} 
  100% {background-position:150px;} 
}

/* نصوص تحت الاسم */
.side-text-below {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top:5px;
}
.side-text-below span {
  font-size:14px;
  color:#f5d380;
  display:flex;
  align-items:center;
  margin:2px 0;
  animation:wave 2s ease-in-out infinite alternate;
}
.side-text-below span svg {
  margin-left:6px;
  width:16px;
  height:16px;
  fill:#f5d380;
}

@keyframes wave {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-5px); }
}

.quotes{
  margin-top:18px;
  font-size:17px;
  line-height:1.9;
  opacity:0;
  background:rgba(255,215,0,0.05);
  padding:15px;
  border-radius:20px;
  border:1px solid rgba(255,215,0,0.12);
  box-shadow:0 0 12px rgba(255,215,0.07);
  animation:fadeInUp 1s ease forwards 0.5s;
}
.quotes span{
  display:block;
  margin-bottom:10px;
  opacity:0;
  animation:quoteAppear 0.8s ease forwards;
}
.quotes span:nth-child(1){animation-delay:0.7s}
.quotes span:nth-child(2){animation-delay:1s}
@keyframes quoteAppear{
  0%{opacity:0; transform:translateY(15px);}
  100%{opacity:1; transform:translateY(0);}
}

.heart {
  font-size:40px;
  margin-top:15px;
  animation:pulse 1.4s infinite ease-in-out, fadeInUp 1s ease forwards 1.2s;
  opacity:0;
}
@keyframes pulse {
  0% {transform:scale(1); opacity:0.8;}
  50% {transform:scale(1.3); opacity:1;}
  100% {transform:scale(1); opacity:0.8;}
}
@keyframes fadeInUp{
  0%{opacity:0; transform:translateY(25px);}
  100%{opacity:1; transform:translateY(0);}
}
@keyframes fadeIn{
  0%{opacity:0; transform:scale(0.95);}
  100%{opacity:1; transform:scale(1);}
}
@keyframes glowAnim{
  0%{transform:translateX(-50%) scale(1);}
  100%{transform:translateX(-50%) scale(1.05);}
}

/* قسم الفيديوهات */
.videos {
  width:100%;
  margin-top:20px;
  padding-top:10px;
  border-top:1px solid rgba(255,215,0,0.25);
}
.videos-title{
  background:#f5d380;
  color:#000;
  padding:10px 18px;
  font-size:18px;
  font-weight:700;
  border-radius:25px;
  display:inline-block;
  margin-bottom:15px;
}
.videos-scroll{
  overflow-x:auto;
  white-space:nowrap;
  padding-bottom:10px;
  scrollbar-width:thin;
  scrollbar-color:#f5d380 #222;
}
.videos-scroll::-webkit-scrollbar{
  height:8px;
}
.videos-scroll::-webkit-scrollbar-track{
  background:#222;
  border-radius:10px;
}
.videos-scroll::-webkit-scrollbar-thumb{
  background:#f5d380;
  border-radius:10px;
}
.video-box{
  display:inline-block;
  width:150px;
  height:260px;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin:0 10px;
  border:1px solid rgba(255,215,0,0.25);
  box-shadow:0 0 15px rgba(255,215,0.2);
  opacity:0;
  transform:translateY(20px);
  animation:fadeInUp .8s ease forwards;
}
.video-box:nth-child(1){animation-delay:.1s}
.video-box:nth-child(2){animation-delay:.25s}
.video-box:nth-child(3){animation-delay:.4s}
.video-box iframe{
  width:150px;
  height:260px;
  border:0;
}
.video-box:hover{
  transform:scale(1.07);
  transition:.25s ease;
  box-shadow:0 0 18px rgba(255,215,0,0.4);
}
</style>
</head>
<body>
<div class="card">
  <div class="glow"></div>

  <div class="top-section">
    <div class="avatar"><img src="https://img.alfrsantv.com/img/f176550047297151.png" alt="Avatar"/></div>
    
    <h1>ɖƲιιȻ</h1>
    
    <div class="side-text-below">
      <span>الحربوقة
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M32 2C18 2 2 18 2 32s16 30 30 30 30-16 30-30S46 2 32 2zm0 4c14 0 26 12 26 26S46 58 32 58 6 46 6 32 18 6 32 6z"/></svg>
      </span>
      <span>أم لسان طويل</span>
    </div>
  </div>

  <div class="quotes">
    <span>أحبك فقط بسبب شخصيتك، وليس لما تمتلكه…</span>
    <span>أحبك لما تصنعه بي، ولما تضيفه لروحي وجودك.</span>
  </div>

  <div class="heart">❤</div>

  <div class="videos">
    <div class="videos-title">فيديوهاتي</div>
    <div class="videos-scroll">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/1uMZhJeXLYw" allowfullscreen></iframe>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/mcp5fsJ8dw8" allowfullscreen></iframe>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/HVgy8Ge0GJQ" allowfullscreen></iframe>
      </div>
    </div>
  </div>

</div>
</body>
</html>
