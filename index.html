<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dullcpro – Golden Edition</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family:"Cairo", sans-serif;}
  body {
    background:#0b0b0b;
    color:#f5d380;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }
  .card {
    width:100%;
    max-width:420px;
    background:#111;
    border:1px solid rgba(255,215,0,0.25);
    border-radius:30px;
    padding:35px 30px;
    text-align:center;
    box-shadow:0 0 25px rgba(255,215,0,0.15);
    position:relative;
    overflow:hidden;
  }
  .glow {
    position:absolute;
    top:-40%; left:50%; transform:translateX(-50%);
    width:400px; height:400px;
    background: radial-gradient(circle, rgba(255,215,0,0.25), transparent 70%);
    filter:blur(70px);
    z-index:0;
  }
  .avatar {
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid #f5d380;
    padding:5px;
    background:#000;
    box-shadow:0 0 18px rgba(255,215,0,0.4);
    position:relative;
    z-index:2;
  }
  h1 {
    margin:18px 0 10px;
    font-size:28px;
    letter-spacing:1px;
  }
  p {
    font-size:17px;
    line-height:1.8;
    opacity:.9;
    margin-bottom:20px;
  }
  .heart {
    font-size:40px;
    animation:pulse 1.4s infinite ease-in-out;
  }
  @keyframes pulse {
    0% {transform:scale(1); opacity:0.8;}
    50% {transform:scale(1.3); opacity:1;}
    100% {transform:scale(1); opacity:0.8;}
  }
</style>
</head>
<body>
<div class="card">
  <div class="glow"></div>
  <img class="avatar" src="https://mahosss.github.io/Dullcpro/ava.png" alt="Avatar" />
  <h1>Dullcpro</h1>
  <p>
    أحبك فقط بسبب شخصيتك، وليس لما تمتلكه…
    أحبك لما تصنعه بي، ولما تضيفه لروحي وجودك.
  </p>
  <div class="heart">❤</div>
</div>
</body>
</html>
