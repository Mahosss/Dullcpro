body {
    margin: 0;

    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #280D32, #3B1450, #1e0724);
    color: #f0d8ff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
}

.container {
    max-width: 800px;
    width: 90%;
    background: rgba(255,255,255,0.05);
    border-radius: 25px;
    padding: 30px;
    margin-top: 40px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 0, 255, 0.15);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
}

.avatar-container {
    position: relative;
    display: inline-block;
}

.avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 4px solid #d180ff;
    object-fit: cover;
    transition: transform 0.3s, box-shadow 0.3s;
    z-index: 2;
}

.avatar:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #d180ff;
}

.emoji {
    position: absolute;
    font-size: 24px;
    opacity: 0.8;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-180px) scale(1.2); opacity: 0; }
}

.name {
    font-size: 32px;
    margin-top: 15px;

.video-card {

}

.video-card iframe {

    border-radius: 10px;
}
