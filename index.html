* {margin:0; padding:0; box-sizing:border-box; font-family:"Tajawal", sans-serif;}
body {
  background:#0b0b0b;
  color:#f5d380;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:25px;
}
.card {
  width:100%;
  max-width:600px;
  background:#111;
  border:1px solid rgba(255,215,0,0.25);
  border-radius:30px;
  padding:35px 30px 45px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,215,0,0.15);
  position:relative;
  overflow:hidden;
  animation:fadeIn 1s ease;
}

.top-section {
  display: flex;
  width: 100%;
  margin-bottom: 20px;
}
.left-box {
  display: flex;
  flex-direction: column;
  align-items: center; 
  margin-right: auto;  
}
.right-info {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  margin-left: 20px;
}
.info-item {
  display: flex;
  align-items: center;
  margin-bottom: 8px;
  font-size: 14px;
}
.info-item img {
  width: 20px;
  height: 20px;
  margin-left: 6px;
}

.avatar {
  width:130px;
  height:130px;
  border-radius:50%;
  border:4px solid #f5d380;
  padding:5px;
  background:#000;
  box-shadow:0 0 18px rgba(255,215,0,0.4);
  overflow:hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.avatar img {
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.avatar:hover img {
  transform: scale(1.25);
  box-shadow:0 0 30px rgba(255,215,0,0.6);
}

h1.name {
  margin:10px 0 5px;
  font-size:28px;
  color:#f5d380;
  text-align:center;
}

.wave-text {
  color:#f5d380;
  font-size:14px;
  text-align:center;
  margin:2px 0;
  animation:wave 2s ease-in-out infinite alternate;
}
.wave-text:nth-child(3) {
  animation-delay:0.3s;
}

@keyframes wave {
  0% { transform: translateY(0); }
  100% { transform: translateY(-6px); }
}

.glow {
  position:absolute;
  top:-40%; left:50%; transform:translateX(-50%);
  width:400px; height:400px;
  background: radial-gradient(circle, rgba(255,215,0,0.25), transparent 70%);
  filter:blur(70px);
  z-index:0;
  animation:glowAnim 3s ease-in-out infinite alternate;
}

.quotes{
  margin-top:18px;
  font-size:17px;
  line-height:1.9;
  background:rgba(255,215,0,0.05);

.videos {

.videos-title{

.videos-scroll{

}

.videos-scroll::-webkit-scrollbar-thumb{

.video-box{

.video-box iframe{

}
.video-box:hover{

  transition:.25s ease;
  box-shadow:0 0 18px rgba(255,215,0,0.4);
