<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dullc Edition</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');

* {margin:0; padding:0; box-sizing:border-box; font-family:"Tajawal", sans-serif;}
body {
  background:#0b0b0b;
  color:#f5d380;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:25px;
}
.card {
  width:100%;
  max-width:600px;
  background:#111;
  border:1px solid rgba(255,215,0,0.25);
  border-radius:30px;
  padding:35px 30px 45px;
  box-shadow:0 0 25px rgba(255,215,0,0.15);
  position:relative;
  overflow:hidden;
  animation:fadeIn 1s ease;
  display:flex;
  flex-direction:row;
  align-items:flex-start;
}

/* الصورة جهة اليسار */
.avatar {
  width:130px;
  height:130px;
  border-radius:50%;
  border:4px solid #f5d380;
  padding:5px;
  background:#000;
  box-shadow:0 0 18px rgba(255,215,0,0.4);
  overflow:hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  flex-shrink:0;
}
.avatar img {
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.avatar:hover img {
  transform: scale(1.25);
  box-shadow:0 0 30px rgba(255,215,0,0.6);
}

/* المحتوى بجانب الصورة */
.content {
  margin-left:20px;
  text-align:left;
}

/* الاسم */
h1 {
  font-size:28px;
  letter-spacing:1px;
  background: linear-gradient(90deg, #f5d380, #fff6d0, #f5d380);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 6px rgba(255,215,0,0.3);
  margin-bottom:5px;
}

/* النصين تحت الاسم بتأثير موجة */
.wave-text {
  font-size:16px;
  color:#f5d380;
  display:flex;
  flex-direction:column;
}
.wave-text span{
  display:inline-block;
  animation:wave 1.5s infinite;
}
.wave-text span:nth-child(1) {animation-delay:0s;}
.wave-text span:nth-child(2) {animation-delay:0.3s;}
@keyframes wave{
  0%,100% {transform: translateY(0);}
  25% {transform: translateY(-3px);}
  50% {transform: translateY(0);}
  75% {transform: translateY(3px);}
}

/* باقي الصفحة */
.heart {
  font-size:40px;
  margin-top:15px;
  color:#f5d380;
}
</style>
</head>
<body>
<div class="card">
  <div class="avatar"><img src="https://img.alfrsantv.com/img/f176550047297151.png" alt="Avatar"/></div>

  <div class="content">
    <h1>ɖƲιιȻ</h1>
    <div class="wave-text">
      <span>الحربوقة</span>
      <span>أم لسان طويل</span>
    </div>
    <div class="heart">❤</div>
  </div>
</div>
</body>
</html>
