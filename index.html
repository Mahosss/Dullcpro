<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dullcpro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');

  * {margin:0; padding:0; box-sizing:border-box; font-family:"Tajawal", sans-serif;}
  body {
    background:#0b0b0b;
    color:#f5d380;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding:25px;
  }
  .card {
    width:100%;
    max-width:600px;
    background:#111;
    border:1px solid rgba(255,215,0,0.25);
    border-radius:30px;
    padding:35px 30px 45px;
    text-align:center;
    box-shadow:0 0 25px rgba(255,215,0,0.15);
    position:relative;
    overflow:hidden;
  }
  .glow {
    position:absolute;
    top:-40%; left:50%; transform:translateX(-50%);
    width:400px; height:400px;
    background: radial-gradient(circle, rgba(255,215,0,0.25), transparent 70%);
    filter:blur(70px);
    z-index:0;
  }
  .avatar {
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid #f5d380;
    padding:5px;
    background:#000;
    box-shadow:0 0 18px rgba(255,215,0,0.4);
    position:relative;
    z-index:2;
    overflow:hidden;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.avatar img {
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    transition: transform 0.4s ease;
}
.avatar:hover img {
    transform: scale(1.2);
}
  h1 {
    margin:18px 0 5px;
    font-size:30px;
    letter-spacing:2px;
    background: linear-gradient(90deg, #f5d380, #fff6d0, #f5d380);
    -webkit-background-clip:text;
    color:transparent;
    animation:shine 4s linear infinite;
  }
  @keyframes shine {
    0% {background-position:-150px;} 
    100% {background-position:150px;} 
  }

  .quotes{
    margin-top:18px;
    font-size:17px;
    line-height:1.9;
    opacity:.95;
    background:rgba(255,215,0,0.05);
    padding:15px;
    border-radius:20px;
    border:1px solid rgba(255,215,0,0.12);
    box-shadow:0 0 12px rgba(255,215,0,0.07);
  }
  .quotes span{
    display:block;
    margin-bottom:10px;
  }

  .heart {
    font-size:40px;
    margin-top:15px;
    animation:pulse 1.4s infinite ease-in-out;
  }
  @keyframes pulse {
    0% {transform:scale(1); opacity:0.8;}
    50% {transform:scale(1.3); opacity:1;}
    100% {transform:scale(1); opacity:0.8;}
  }

  /* عنوان فيديوهات داخل زر ثابت */
  .videos-title{
    background:#f5d380;
    color:#000;
    padding:10px 18px;
    font-size:18px;
    font-weight:700;
    border-radius:25px;
    display:inline-block;
    margin-bottom:15px;
  }

  /* قسم الفيديوهات */
  .videos {
    width:100%;
    margin-top:20px;
    padding-top:10px;
    border-top:1px solid rgba(255,215,0,0.25);
  }
  .videos-scroll{
    overflow-x:auto;
    white-space:nowrap;
    padding-bottom:10px;
    scrollbar-width:thin;
    scrollbar-color:#f5d380 #222;
}
.videos-scroll::-webkit-scrollbar{
    height:8px;
}
.videos-scroll::-webkit-scrollbar-track{
    background:#222;
    border-radius:10px;
}
.videos-scroll::-webkit-scrollbar-thumb{
    background:#f5d380;
    border-radius:10px;
}
  .video-box{
    display:inline-block;
    width:150px;
    height:260px;
    background:#000;
    border-radius:16px;
    overflow:hidden;
    margin:0 10px;
    border:1px solid rgba(255,215,0,0.25);
    box-shadow:0 0 15px rgba(255,215,0,0.2);
  }
  .video-box iframe{
    width:150px;
    height:260px;
    border:0;
  }
  /* تأثير دخول الفيديوهات عند الظهور */
  .video-box{
    opacity:0;
    transform:translateY(20px);
    animation:fadeInUp .8s ease forwards;
  }
  .video-box:nth-child(1){animation-delay:.1s}
  .video-box:nth-child(2){animation-delay:.25s}
  .video-box:nth-child(3){animation-delay:.4s}
  .video-box:nth-child(4){animation-delay:.55s}

  @keyframes fadeInUp{
    0%{opacity:0; transform:translateY(25px);}
    100%{opacity:1; transform:translateY(0);}
  }

  /* تأثير صغير عند تمرير الماوس على الفيديو */
  .video-box:hover{
    transform:scale(1.07);
    transition:.25s ease;
    box-shadow:0 0 18px rgba(255,215,0,0.4);
  }

</style>
</head>
<body>
<div class="card">
  <div class="glow"></div>
  <img class="avatar" src="https://img.alfrsantv.com/img/f176550047297151.png" alt="Avatar" />
  <h1>Dullc</h1>

  <div class="quotes">
    <span>أحبك فقط بسبب شخصيتك، وليس لما تمتلكه…</span>
    <span>أحبك لما تصنعه بي، ولما تضيفه لروحي وجودك.♡</span>
  </div>

  <div class="heart">❤</div>

  <div class="videos">
    <div class="videos-title">فيديوهاتي</div>
    <div class="videos-scroll">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/1uMZhJeXLYw" allowfullscreen></iframe>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/mcp5fsJ8dw8" allowfullscreen></iframe>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/HVgy8Ge0GJQ" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
