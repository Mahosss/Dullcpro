<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dullc Edition – Enhanced</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');

* {margin:0; padding:0; box-sizing:border-box; font-family:"Tajawal", sans-serif;}
body {
  background:#0b0b0b;
  color:#f5d380;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:25px;
}
.card {
  width:100%;
  max-width:600px;
  background:#111;
  border:1px solid rgba(255,215,0,0.25);
  border-radius:30px;
  padding:35px 30px 45px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,215,0,0.15);
  position:relative;
  overflow:hidden;
  animation:fadeIn 1s ease;
}
.glow {
  position:absolute;
  top:-40%; left:50%; transform:translateX(-50%);
  width:400px; height:400px;
  background: radial-gradient(circle, rgba(255,215,0,0.25), transparent 70%);
  filter:blur(70px);
  z-index:0;
  animation:glowAnim 3s ease-in-out infinite alternate;
}
.avatar {
  width:130px;
  height:130px;
  border-radius:50%;
  border:4px solid #f5d380;
  padding:5px;
  background:#000;
  box-shadow:0 0 18px rgba(255,215,0,0.4);
  position:relative;
  z-index:2;
  overflow:hidden;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}
.avatar img {
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.avatar:hover img {
  transform: scale(1.25);
  box-shadow:0 0 30px rgba(255,215,0,0.6);
}
h1 {
  margin:18px 0 5px;
  font-size:30px;
  letter-spacing:2px;
  background: linear-gradient(90deg, #f5d380, #fff6d0, #f5d380);
  -webkit-background-clip:text;
  color:transparent;
  animation:shine 4s linear infinite;
  text-shadow:0 0 8px rgba(255,215,0,0.3);
}
@keyframes shine {
  0% {background-position:-150px;} 
  100% {background-position:150px;} 
}
.quotes{
  margin-top:18px;
  font-size:17px;
  line-height:1.9;
  opacity:0;
  background:rgba(255,215,0,0.05);
  padding:15px;
  border-radius:20px;
  border:1px solid rgba(255,215,0,0.12);
  box-shadow:0 0 12px rgba(255,215,0,0.07);
  animation:fadeInUp 1s ease forwards 0.5s;
}
.quotes span{
  display:block;
  margin-bottom:10px;
  opacity:0;
  animation:quoteAppear 0.8s ease forwards;
}
.quotes span:nth-child(1){animation-delay:0.7s}
.quotes span:nth-child(2){animation-delay:1s}
@keyframes quoteAppear{
  0%{opacity:0; transform:translateY(15px);}
  100%{opacity:1; transform:translateY(0);}
}
.heart {
  font-size:40px;
  margin-top:15px;
  animation:pulse 1.4s infinite ease-in-out, fadeInUp 1s ease forwards 1.2s;
  opacity:0;
}
@keyframes pulse {
  0% {transform:scale(1); opacity:0.8;}
  50% {transform:scale(1.3); opacity:1;}
  100% {transform:scale(1); opacity:0.8;}
}
@keyframes fadeInUp{
  0%{opacity:0; transform:translateY(25px);}
  100%{opacity:1; transform:translateY(0);}
}
@keyframes fadeIn{
  0%{opacity:0; transform:scale(0.95);}
  100%{opacity:1; transform:scale(1);}
}
@keyframes glowAnim{
  0%{transform:translateX(-50%) scale(1);}
  100%{transform:translateX(-50%) scale(1.05);}
}
</style>
</head>
<body>
<div class="card">
  <div class="glow"></div>
  <div class="avatar"><img src="https://img.alfrsantv.com/img/f176550047297151.png" alt="Avatar"/></div>
  <h1>Dullc</h1>

  <div class="quotes">
    <span>أحبك فقط بسبب شخصيتك، وليس لما تمتلكه…</span>
    <span>أحبك لما تصنعه بي، ولما تضيفه لروحي وجودك.</span>
  </div>

  <div class="heart">❤</div>

</div>
</body>
</html>
